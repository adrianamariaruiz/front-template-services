<section class="tableTemplate__container">
  <h1 class="principal__title">{{title}}</h1>

  @if(templateAllServices$ | async; as templates){
    <table>
      <thead class="table__head">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Solicitud</th>
          <th>Acciones</th>
        </tr>
      </thead>
    
      @for(template of templates; track template.id){
        <tbody class="table__body">
          <tr>
            <td>
              <a [routerLink]="['/template-details', template.id]">
                {{template.id}}
              </a>
            </td>
            <td>{{template.nombre}}</td>
            <td>{{template.descripcion}}</td>
            <td>GET</td>
            <td>
              <button class="btn btn__delete">Eliminar</button>
              <button class="btn btn__edit">Editar</button>
            </td>
          </tr>
        </tbody>
      }

    </table>
  }
  <button class="btn btn__primary" (click)="goToForm()">Agregar</button>

 
</section>
